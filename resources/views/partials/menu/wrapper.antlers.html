<div 
  x-cloak 
  x-show="menu"
  x-transition:enter="transition ease-in duration-200"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-0"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="bg-white flex flex-col justify-between p-16 pt-52 lg:p-40 lg:pt-32 w-full h-[calc(100vh_-_72px)] lg:h-[calc(100vh_-_130px)] fixed left-0 top-72 lg:top-130">
  <nav>
    <ul>
      {{ nav:main }}
        {{ partial:menu/item-main }}
      {{ /nav:main }}
    </ul>
  </nav>
  <nav>
    <ul>
      {{ nav:meta }}
        {{ partial:menu/item-meta }}
      {{ /nav:meta }}
    </ul>
  </nav>
</div>
