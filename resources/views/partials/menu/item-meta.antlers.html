<li>
  <a 
    href="{{ url }}" 
    class="block font-gt-alpina-light text-xl lg:text-4xl leading-none underline hover:no-underline underline-offset-4 decoration-2 decoration-azure py-6 {{ is_current || is_parent ? '' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
