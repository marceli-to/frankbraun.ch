<li>
  <a 
    href="{{ url }}" 
    class="block font-gt-alpina-light text-lg lg:text-2xl leading-none underline hover:no-underline underline-offset-4 decoration-3 decoration-skip-ink-none decoration-azure py-4 {{ is_current || is_parent ? '' : '' }}"

    title="{{ title }}">
    {{ title }}
