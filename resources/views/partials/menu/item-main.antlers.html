<li>
  <a 
    href="{{ url }}" 
    class="block font-gt-alpina-light text-3xl lg:text-5xl leading-none underline hover:no-underline underline-offset-8 decoration-3 decoration-skip-ink-none decoration-scarlett py-6 {{ is_current || is_parent ? '' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
