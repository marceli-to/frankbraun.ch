<li>
  <a 
    href="{{ url }}" 
    class="block font-gt-alpina-light text-3xl leading-none underline hover:no-underline underline-offset-8 decoration-2 decoration-mint py-8 {{ is_current || is_parent ? '' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
