title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    image_container:
                      display: Bildcontainer
                      instructions: 'Container für Bilder (1 oder 2 Spalten)'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image_container
                    teaser:
                      display: Bildteaser
                      instructions: 'Teaser für Startseite'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: teaser
                    text_container:
                      display: Textcontainer
                      instructions: 'Container für Textblock'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: text_container
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor für formatierten Text'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    contact:
                      display: Kontakt
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: contact
                    disruptor:
                      display: 'Störer (aktuelle Ausstellung)'
                      icon: alert-warning-exclamation-mark
                      fields:
                        -
                          import: teaser_news
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
